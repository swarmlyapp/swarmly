      <style type="text/css">
      .ro-select-wrapper {
        display: inline-block;
        position: relative;
        min-width: 150px;
      }
      .ro-select-text {
        border: none;
        border-bottom: 1px solid #888888;
        display: block;
        max-height: 48px;
        padding: 16px 24px 8px 0;
        cursor: pointer;
      }
      .ro-select-text.ro-select-text-empty {
        color: #cccccc;
      }
      .ro-select-caret {
        position: absolute;
        right: 8px;
        top: 20px;
        color: #888888;
      }
      .ro-select-list {
        user-select: none;
        position: absolute;
        transition: 0.25s ease;
        top: 0;
        left: 0;
        width: 100%;
        display: none;
        list-style: none;
        margin: 0;
        padding: 8px 0;
        background-color: white;
        box-shadow: 0 3px 10px #adadad;
      }
      .ro-select-list > .ro-select-item {
        padding: 0 16px;
        line-height: 48px;
        cursor: pointer;
      }
      .ro-select-list > .ro-select-item:hover {
        background-color: #eaeaea;
      }
      .ro-select-list > .ro-select-item.ro-select-item-active {
        background: #eaeaea;
      }
      </style>
      <script> 
        $(document).ready(function() {
          $('.ro-select').filter(function(){
            var $this = $(this),
                $sel = $('<ul>',{'class': 'ro-select-list'}),
                $wr = $('<div>', {'class': 'ro-select-wrapper'}),
                $inp = $('<input>', {
                  type:'hidden', 
                  name: $this.attr('name'),
                  'class': 'ro-select-input'
                }),
                $text = $('<div>', {
                  'class':'ro-select-text ro-select-text-empty',
                  text: $this.attr('placeholder')
                });
                $opts = $this.children('option');
            
            $text.click(function(){
              $sel.show();
            });
            
            $opts.filter(function(){
              var $opt = $(this);
              $sel.append($('<li>',{text:$opt.text(), 'class': 'ro-select-item'})).data('value',$opt.attr('value'));
            });
            $sel.on('click','li',function(){
              $text.text($(this).text()).removeClass('ro-select-text-empty');
              $(this).parent().hide().children('li').removeClass('ro-select-item-active');
              $(this).addClass('ro-select-item-active');
              $inp.val($this.data('value'));
            });
            $wr.append($text);
            $wr.append($('<i>', {'class':'fa fa-caret-down ro-select-caret'}));
            $this.after($wr.append($inp,$sel));
            $this.remove();
          });          
        });
        </script>
